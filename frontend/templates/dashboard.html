{% extends 'base.html' %}
{% block content %}
<style>
  .profile-card {
    background: rgba(35,38,47,0.97) !important;
    color: #f8f8f2 !important;
    border-radius: 2rem !important;
    box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    border: 1.5px solid #4f8cff22 !important;
    backdrop-filter: blur(12px);
    padding: 2.5rem 2rem;
    max-width: 420px;
    margin: auto;
    z-index: 1;
  }
  .avatar {
    width: 64px; height: 64px;
    border-radius: 50%;
    background: var(--color-primary);
    color: #fff;
    display: flex; align-items: center; justify-content: center;
    font-size: 2rem;
    font-weight: 700;
    margin: 0 auto 1rem auto;
    box-shadow: 0 2px 12px #4f8cff44;
  }
  .badge-list {
    display: flex; flex-wrap: wrap; gap: 0.5rem;
    margin-bottom: 1rem;
  }
  .badge-room, .badge-user {
    background: #23262f !important;
    color: var(--color-primary) !important;
    border-radius: 1rem !important;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    box-shadow: 0 1px 4px #4f8cff22 !important;
  }
</style>
<div class="row justify-content-center">
  <div class="col-lg-5 mb-4">
    <div class="profile-card text-center">
      <div class="avatar mb-2">
        <i class="bi bi-person-circle"></i>
      </div>
      <h3 class="mb-1">{{ current_user.username }}</h3>
      <div class="text-muted mb-2">{{ current_user.email }}</div>
      <span class="badge bg-success mb-2">Online</span>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="mb-4">
      <h4 class="text-accent mb-2"><i class="bi bi-chat-dots me-2"></i>Active Rooms</h4>
      <div id="room-list" class="badge-list flex-wrap">
        <!-- Real-time rooms will be injected here by JS -->
      </div>
    </div>
    <div>
      <h4 class="text-accent mb-2"><i class="bi bi-people me-2"></i>Active Users</h4>
      <div class="badge-list">
        <span class="badge-user">Alice</span>
        <span class="badge-user">Bob</span>
        <span class="badge-user">(coming soon)</span>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
