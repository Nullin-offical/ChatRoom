{% extends 'base.html' %}
{% block content %}
<style>
  body {
    min-height: 100vh;
    background: linear-gradient(120deg, #23262f 0%, #181a20 100%);
    position: relative;
    overflow-x: hidden;
  }
  .hero-bg {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 0;
    background: linear-gradient(120deg, #23262f 0%, #4f8cff 100%);
    opacity: 0.15;
    animation: gradientMove 8s ease-in-out infinite alternate;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  .glass-card {
    background: rgba(35, 38, 47, 0.97) !important;
    color: #f8f8f2 !important;
    border-radius: 2rem !important;
    box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    border: 1.5px solid #4f8cff22 !important;
    backdrop-filter: blur(12px);
    padding: 3rem 2.5rem;
    max-width: 420px;
    margin: auto;
    z-index: 1;
  }
  .hero-title {
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: -1px;
    color: var(--color-primary) !important;
    margin-bottom: 0.5rem;
    text-shadow: 0 2px 8px #4f8cff44 !important;
  }
  .hero-lead {
    color: #b0b0b0 !important;
    font-size: 1.2rem;
    margin-bottom: 2.2rem;
  }
  .hero-btns .btn {
    font-size: 1.1rem;
    padding: 0.75rem 2.2rem;
    border-radius: 2rem;
    margin: 0 0.5rem 0.5rem 0;
    box-shadow: 0 2px 12px rgba(79,140,255,0.10);
    transition: transform 0.12s;
  }
  .hero-btns .btn:hover {
    transform: translateY(-2px) scale(1.04);
  }
  @media (max-width: 600px) {
    .glass-card { padding: 2rem 1rem; }
    .hero-title { font-size: 2rem; }
  }
</style>
<div class="hero-bg"></div>
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh; position: relative; z-index: 1;">
  <div class="glass-card text-center">
    <div class="mb-3">
      <img src="/static/favicon.png" alt="ChatRoom Logo" width="56" height="56" style="border-radius:1rem;box-shadow:0 2px 8px #4f8cff44;">
    </div>
    <div class="hero-title">Welcome to <span style="color:var(--color-accent)">ChatRoom</span></div>
    <div class="hero-lead">A modern, real-time chat platform for everyone.<br>Join the conversation now!</div>
    <div class="hero-btns">
      {% if not current_user.is_authenticated %}
        <a href="/login" class="btn btn-primary me-2 mb-2"><i class="bi bi-box-arrow-in-right me-1"></i> Login</a>
        <a href="/register" class="btn btn-outline-primary mb-2"><i class="bi bi-person-plus me-1"></i> Register</a>
      {% else %}
        <a href="/dashboard" class="btn btn-success mb-2"><i class="bi bi-person-circle me-1"></i> Go to Dashboard</a>
      {% endif %}
    </div>
  </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
