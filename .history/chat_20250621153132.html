<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - ChatRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-comments me-2"></i>ChatRoom
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-none" id="user-links">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item d-none" id="user-links">
                        <a class="nav-link active" href="chat.html">Chat</a>
                    </li>
                    <li class="nav-item d-none" id="admin-links">
                        <a class="nav-link" href="admin.html">Admin Panel</a>
                    </li>
                    <li class="nav-item d-none" id="user-links">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="container-fluid py-3">
        <div class="row">
            <!-- Chat Messages -->
            <div class="col-12">
                <div class="chat-container">
                    <!-- Chat Header -->
                    <div class="chat-header bg-white p-3 rounded-top border">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-0">
                                    <i class="fas fa-comments me-2 text-primary"></i>General Chat
                                </h5>
                                <small class="text-muted" id="onlineUsers">Loading users...</small>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="badge bg-success me-2" id="connectionStatus">
                                    <i class="fas fa-circle me-1"></i>Connected
                                </span>
                                <button class="btn btn-sm btn-outline-secondary" id="clearChatBtn">
                                    <i class="fas fa-trash me-1"></i>Clear
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Messages Area -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                            <p>Loading messages...</p>
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="chat-input-container bg-white p-3 rounded-bottom border">
                        <form id="messageForm" class="chat-input">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" 
                                       placeholder="Type your message..." maxlength="500" autocomplete="off">
                                <button class="btn btn-primary" type="submit" id="sendBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <small class="text-muted">
                                <span id="charCount">0</span>/500 characters
                            </small>
                            <small class="text-muted">
                                Press Enter to send
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator d-none" id="typingIndicator">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <small class="text-muted ms-2">Someone is typing...</small>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
